<ui:composition template="/layout.xhtml">
    
<ui:define name="title">List of the books</ui:define>
<ui:define name="content">
    <h:dataTable value="#{myBookController09.bookList}" var="bk" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{bk.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="ISBN"/>
            </f:facet>
            <h:outputText value="#{bk.isbn}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{bk.title}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Price dollar"/>
            </f:facet>
            <h:outputText value="#{bk.price}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Price euro"/>
            </f:facet>
            <h:outputText value="#{bk.price}">
                <f:converter converterId="euroConverter"/>
            </h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{bk.description}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Number Of Pages"/>
            </f:facet>
            <h:outputText value="#{bk.nbOfPage}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Illustrations"/>
            </f:facet>
            <h:outputText value="#{bk.illustrations}"/>
        </h:column>

    </h:dataTable>
    <h:form>
        <h:link outcome="newBook.xhtml" value="Create New Property" styleClass="btn1"/>         
        <h:link outcome="/default.xhtml" value="Main Page" styleClass="btn" />
    </h:form>
    
    
    <i>JSF Processing and Navigation</i>
</ui:define>
</ui:composition> 
</html>
